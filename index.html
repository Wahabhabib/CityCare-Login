<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Citycare Login</title>
  </head>
  <body>
    <header>
      <div>
        <legend class="font-weight-bold pl-2 pt-3 tophead d-md-none">
          Citycare
        </legend>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 mt-2 mt-lg-4">
          <div class="d-none d-md-block">
            <legend class="font-weight-bold">Citycare</legend>
          </div>
          <div class="row mt-md-5 text-center">
            <div
              class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 mt-md-2 mt-lg-5"
            >
              <h3 class="text-info mb-4 mt-lg-3">Welcome Back</h3>
              <p class="mb-4">Please sign into your account</p>
              <div class="form group">
                <input
                  type="text"
                  name=""
                  placeholder="Email Address"
                  class="form-control mb-3"
                />
                <input
                  type="text"
                  name=""
                  placeholder="Password"
                  class="form-control mb-3"
                />
                <button class="btn btn-info form-control" type="button">
                  Log in
                </button>
              </div>
              <hr class="my-4 my-lg-5" />
              <div class="mt-4">
                <p>Forgot Password</p>
                <p>Don't Have An Accoun?Creat An Account</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 myaside d-none d-md-block"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
